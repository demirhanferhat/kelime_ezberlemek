name: kelime_ezberlemek
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.6.0
  url_launcher: ^6.2.4
  package_info_plus: ^5.0.1
  sqflite: ^2.3.2
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Carter
      fonts:
        - asset: assets/fonts/carter.ttf
    - family: Luck
      fonts:
        - asset: assets/fonts/luck.ttf
    - family: RobotoMedium
      fonts:
        - asset: assets/fonts/robotomedium.ttf
    - family: RobotoRegular
      fonts:
        - asset: assets/fonts/robotoregular.ttf